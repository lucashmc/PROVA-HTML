<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de Gastos Mensais</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <header class="banner">
        <h1>Calculadora de Gastos Mensais</h1>
    </header>
    
    <main>
        <section class="gastos">
            <h2>Registrar Gastos</h2>
            
            <label for="categoria">Categoria</label>
            <select id="categoria">
                <option value="transporte">Transporte</option>
                <option value="alimentacao">Alimentação</option>
                <option value="lazer">Lazer</option>
                <option value="saude">Saúde</option>
            </select>

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" placeholder="O que você comprou?" />

            <label for="valor">Valor (R$)</label>
            <input type="number" id="valor" placeholder="Digite o valor" />

            <button id="adicionarGasto">Adicionar Gasto</button>
        </section>

        <section>
            <h2>Gastos Totais</h2>
            <p id="totalGastos">Total: R$ 0.00</p>
        </section>
    </main>

    <script src='main.js'></script>
</body>
</html>
